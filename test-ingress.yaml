apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  ingressClassName: nginx  # <--- This replaces the annotation
  rules:
  - host: mylab.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-demo
            port:
              number: 8080
